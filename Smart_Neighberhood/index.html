<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Smart Neighborhood</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="main" class="container-fluid">
    <div class="row garbageRow">
      <div class="col-md-3 py-2 text-center" >
        <button id="gb00" type="button" class="btn btn-dark btn-sm">Fill garbage</button>
      </div>
      <div class="col-md-3 py-2 text-center" >
        <button id="gb01" type="button" class="btn btn-dark btn-sm">Fill garbage</button>
      </div>
      <div class="col-md-3 py-2 text-center" >
        <button id="gb02" type="button" class="btn btn-dark btn-sm">Fill garbage</button>
      </div>
      <div class="col-md-3 py-2 text-center" >
        <button id="gb03" type="button" class="btn btn-dark btn-sm">Fill garbage</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 h-100 p-0" id="canvasDiv">
        <canvas id="canvas" height="400px"></canvas>
      </div>
    </div>
    <div class="row garbageRow">
      <div class="col-md-3 py-2 text-center" >
        <button id="gb10" type="button" class="btn btn-dark btn-sm">Fill garbage</button>
      </div>
      <div class="col-md-3 py-2 text-center" >
        <button id="gb11" type="button" class="btn btn-dark btn-sm">Fill garbage</button>
      </div>
      <div class="col-md-3 py-2 text-center" >
        <button id="gb12" type="button" class="btn btn-dark btn-sm">Fill garbage</button>
      </div>
      <div class="col-md-3 py-2 text-center" >
        <button id="gb13" type="button" class="btn btn-dark btn-sm">Fill garbage</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12  text-center" >
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary btn-sm">
            <input type="radio" name="scenario" id="manual"> Manual
          </label>
          <label class="btn btn-primary btn-sm active">
            <input type="radio" name="scenario" id="automatic" checked> Automatic
          </label>
          <label class="btn btn-primary btn-sm">
            <input type="radio" name="scenario" id="semi"> Semi
          </label>
        </div>
        <div class="btn-group"
        <div class="dropdown">
          <button class="btn btn-sm btn-purple dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Scenarios
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Scenario 1</a>
            <a class="dropdown-item" href="#">Scenario 2</a>
            <a class="dropdown-item" href="#">Scenario 3</a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </main>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
  <script type='text/javascript' src="canvas.js" ></script>
  </body>
</html>
