<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Smart Neighborhood</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="main" class="container-fluid">
    <div class="row garbageRow">
      <div class="col-3 py-2 text-center" >
        <button id="gb00" type="button" class="btn btn-dark btn-sm" onclick="setGarbage(0, false)">Fill garbage</button>
      </div>
      <div class="col-3 py-2 text-center" >
        <button id="gb01" type="button" class="btn btn-dark btn-sm" onclick="setGarbage(1, false)">Fill garbage</button>
      </div>
      <div class="col-3 py-2 text-center" >
        <button id="gb02" type="button" class="btn btn-dark btn-sm" onclick="setGarbage(2, false)">Fill garbage</button>
      </div>
      <div class="col-3 py-2 text-center" >
        <button id="gb03" type="button" class="btn btn-dark btn-sm" onclick="setGarbage(3, false)">Fill garbage</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 h-100 p-0" id="canvasDiv">
        <canvas id="canvas" height="400px"></canvas>
      </div>
    </div>
    <div class="row garbageRow">
      <div class="col-3 py-2 text-center" >
        <button id="gb10" type="button" class="btn btn-dark btn-sm" onclick="setGarbage(0, true)">Fill garbage</button>
      </div>
      <div class="col-3 py-2 text-center" >
        <button id="gb11" type="button" class="btn btn-dark btn-sm" onclick="setGarbage(1, true)">Fill garbage</button>
      </div>
      <div class="col-3 py-2 text-center" >
        <button id="gb12" type="button" class="btn btn-dark btn-sm" onclick="setGarbage(2, true)">Fill garbage</button>
      </div>
      <div class="col-3 py-2 text-center" >
        <button id="gb13" type="button" class="btn btn-dark btn-sm" onclick="setGarbage(3, true)">Fill garbage</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12  text-center" >
        <button type="button" class="btn btn-unique btn-sm" onclick="setNightDay(!currentState.environment.isNight)">Night / Day</button>
        <button type="button" class="btn btn-dark-green btn-sm" onclick="setEnergySavingMode(!currentState.environment.energyEfficiencyMode)">Energy Saving Mode</button>
        <button id="pedestrian" type="button" class="btn btn-amber btn-sm" onclick="sendPedestrian()">Send Pedestrian</button>
        <div class="btn-group" data-toggle="buttons">
          <label id="MANUAL" class="btn btn-primary btn-sm" onclick="setMode('manual')">
            <input type="radio" name="mode" id="manual"> Manual
          </label>
          <label id="AUTOMATIC" class="btn btn-primary btn-sm" onclick="setMode('automatic')">
            <input type="radio" name="mode" id="automatic"> Automatic
          </label>
          <label id="SEMI" class="btn btn-primary btn-sm" onclick="setMode('semi')">
            <input type="radio" name="mode" id="semi"> Semi
          </label>
        </div>
        <div class="btn-group">
        <div class="dropdown">
          <button class="btn btn-sm btn-purple dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Scenarios
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" onclick="startScenario(1)">Scenario 1</a>
            <a class="dropdown-item" href="#" onclick="startScenario(2)">Scenario 2</a>
            <a class="dropdown-item" href="#" onclick="startScenario(3)">Scenario 3</a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </main>
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
  <script type='text/javascript' src="Person.js"></script>
  <script type='text/javascript' src="canvas.js"></script>
  <script type='text/javascript' src="controller.js"></script>
  </body>
</html>
